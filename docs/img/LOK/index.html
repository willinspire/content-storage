<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Envilope blockchain branding materials">
  <meta name="author" content="willinspire">
  <title>LOK</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <style>
    iframe {
      min-height: 85vh;
      min-width: 75vh;
    }
    
    tr {
      max-height: 75px;
    }
    
    .card {
      margin: 8px;
      padding: 8px;
    }
    
    .modal {
      min-height: 85vh;
      min-width: 75vw;
    }
  </style>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Envilope (LOK)</h1>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-title">
        <h3>Essential Data</h3>
      </div>
      <div class="card-text">
        
        
        <!-- Website Modal -->
        <button id="websiteModalTrigger" type="button" class="btn btn-secondary" data-toggle="modal" data-target=".lok-website">ICO Website</button>
        <div id="websiteModal" class="modal fade lok-website" tabindex="-1" role="dialog" aria-labelledby="ICO Website" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <iframe src="https://tokensale.envilope.com" width="100%" height="85vh" scrolling="yes">
                <p>Your browser does not support iframes.</p>
              </iframe>
            </div>
          </div>
        </div>
        <script>
          $('#websiteModal').on('shown.bs.modal', function () {
            $('#websiteModalTrigger').trigger('focus')
          })
        </script>
          
        <!-- Whitepaper Modal -->
        <button id="whitepaperModalTrigger" type="button" class="btn btn-secondary" data-toggle="modal" data-target=".lok-whitepaper">Whitepaper</button>
        <div id="whitepaperModal" class="modal fade lok-whitepaper" tabindex="-1" role="dialog" aria-labelledby="Whitepaper" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <iframe src="https://willinspire.github.io/content-storage/documents/ENV-Whitepaper-V4-2.pdf" width="100%" height="85vh" scrolling="yes">
                <p>Your browser does not support iframes.</p>
              </iframe>
            </div>
          </div>
        </div>
        <script>
          $('#whitepaperModal').on('shown.bs.modal', function () {
            $('#whitepaperModalTrigger').trigger('focus')
          })
        </script>
        
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-title">
        <h3>Envilope Logos</h3>
      </div>
      <div class="card-text">
        <table>
          <tbody>
            <tr>
              <td><img src="https://willinspire.github.io/content-storage/img/LOK/LOK-logo.jpg" class="img-fluid" alt="LOK logo"></td>
              <td><img src="https://willinspire.github.io/content-storage/img/LOK/LOK-envilope-logo.jpeg" class="img-fluid" alt="Envilope logo"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://willinspire.github.io/content-storage/img/LOK/LOK-marketing-01.png" alt="Envilope marketing materials 1">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://willinspire.github.io/content-storage/img/LOK/LOK-marketing-02.png" alt="Envilope marketing materials 2">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://willinspire.github.io/content-storage/img/LOK/LOK-marketing-03.png" alt="Envilope marketing materials 3">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://willinspire.github.io/content-storage/img/LOK/LOK-marketing-04.png" alt="Envilope marketing materials 4">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://willinspire.github.io/content-storage/img/LOK/LOK-marketing-05.png" alt="Envilope marketing materials 5">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
  </div>
  </div>

  <br>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
