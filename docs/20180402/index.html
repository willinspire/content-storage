    <style type="text/css">
        html,

            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .div-screen-size {
            box-sizing: content-box;
            height: 78vh;
            width: 75vw;
        }

        .center-text {
            text-align: center;
        }

        .slider {
            width: 90%;
            margin: 10px auto;
        }

        /*
        .slick-slide {
            margin: 10px 10px;
        }
        */

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }

        .slick-slide {
            transition: all ease-in-out .2s;
            opacity: .2;
        }

        .slick-active {
            opacity: .5;
        }

        .slick-current {
            opacity: 1;
        }
    </style>

</head>

    <!-- Slideshow init -->
    <script>
        $(document).ready(function () {
            $(".center").slick({
                breakpoint: 1024,
                settings: {
                    slidesToShow: 4,
                    slidesToScroll: 2,
                    infinite: true,
                    dots: false,
                    centerMode: true
                }
            }, {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 1,
                    infinite: true,
                    dots: false,
                    centerMode: true
                }
            }, {
                breakpoint: 300,
                settings: "unslick"
            });
        })
